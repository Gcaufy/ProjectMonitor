<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>EPAM Projects Monitor</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">EPAM SINO PROJECTS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="log-tomcat.html">Tomcat log</a></li>
            <li><a href="log-nginx.html">Nginx log</a></li>
          </ul>
          <!-- <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form> -->
        </div>
      </div>
    </nav>

	<div class="container-fluid"  ng-app="" ng-controller="ctrl">
		<div class="row">
			<div class="col-md-12 main">
		          <h1 class="page-header">Services</h1>

		          <div class="row placeholders">
		            <div class="col-xs-6 col-sm-3 placeholder">
		              <h4>Tomcat</h4>
		              <span class="text-muted">Running</span>
		            </div>
		            <div class="col-xs-6 col-sm-3 placeholder">
		              <h4>Nginx</h4>
		              <span class="text-muted">Running</span>
		            </div>
		            <div class="col-xs-6 col-sm-3 placeholder">
		              <h4>Samba</h4>
		              <span class="text-muted">Running</span>
		            </div>
		          </div>

		          <h2 class="sub-header">Projects</h2>
		          <div class="table-responsive">
		            <table class="table table-striped">
		              <thead>
		                <tr>
		                  <th>Repo</th>
		                  <th>Branch</th>
		                  <th>Last Deploy</th>
		                  <th>Last Commit</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr ng-repeat="i in list">
		                  <td>{{list.name}}</td>
		                  <td>{{list.branch}}</td>
		                  <td>{{list.lastDeploy}}</td>
		                  <td>{{list.lastCommit}}</td>
		                </tr>
		              </tbody>
		            </table>
		          </div>
		    </div>
		</div>
	</div>

	<ul>
  <li ng-repeat="x in names">
    {{ x.Name + ', ' + x.Country }}
  </li>
</ul>
	

<script>
function ctrl($scope, $http, $timeout) {
    function refresh () {
    	$http.get("/info").success(function(data) {
    		$scope.names = response;
    		$timeout(refresh, 1000 * 60);
    	});
    }
    refresh();
}

</script>
<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>



</body>
</html>
